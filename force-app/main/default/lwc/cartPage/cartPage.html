<template>
    <lightning-card title="Shopping Cart" icon-name="utility:cart">
        <div class="slds-m-around_medium">
            <template if:true={cartItems}>
                <template for:each={cartItems} for:item="item">
                    <div key={item.id} class="slds-box slds-theme_shade slds-m-around_small">
                        <h2 class="slds-text-heading_medium">{item.name}</h2>
                        <p>Price: <strong>${item.price}</strong></p>
                        <p>Quantity: <strong>{item.quantity}</strong></p>
                        <lightning-button label="Remove" variant="destructive" onclick={handleRemoveFromCart} data-id={item.id}></lightning-button>
                    </div>
                </template>
                <div class="slds-m-top_medium">
                    <lightning-button label="Checkout" variant="brand" onclick={handleCheckout}></lightning-button>
                </div>
            </template>
            <template if:false={cartItems}>
                <p class="slds-text-align_center slds-text-color_error">Your cart is empty.</p>
            </template>
        </div>
    </lightning-card>
</template>
